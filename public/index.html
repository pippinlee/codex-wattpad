<h1>input wattpad url</h1><br>
<input type="text" id='url' name="input">
<input type="button" value="Go" onclick="submit();">

</form>

  <script type="text/javascript">
var submit = function(){
    var url = document.getElementById('url').value;;
    var idIndex = url.search('[0-9]{8}');

 window.location.href = "/"+url.substring(idIndex,idIndex+8); //assuming part id is always 8!
